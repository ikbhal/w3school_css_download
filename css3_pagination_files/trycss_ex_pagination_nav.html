<!DOCTYPE html>
<!-- saved from url=(0058)https://www.w3schools.com/css/trycss_ex_pagination_nav.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body {
  background-color:white;
}
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>

<p>Next/Previous buttons:</p>
<div class="pagination">
  <a href="https://www.w3schools.com/css/trycss_ex_pagination_nav.htm#">❮</a>
  <a href="https://www.w3schools.com/css/trycss_ex_pagination_nav.htm#">❯</a>
</div>

<p>Navigation pagination:</p>
<div class="pagination">
  <a href="https://www.w3schools.com/css/trycss_ex_pagination_nav.htm#" class="active">Home</a>
  <a href="https://www.w3schools.com/css/trycss_ex_pagination_nav.htm#">Link 1</a>
  <a href="https://www.w3schools.com/css/trycss_ex_pagination_nav.htm#">Link 2</a>
  <a href="https://www.w3schools.com/css/trycss_ex_pagination_nav.htm#">Link 3</a>
</div>
